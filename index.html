<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorial Projects</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.6.0/css/all.css">
</head>

<body>
    <script src="static/js/script.js"></script>
    <div class="flex roboto body-height">
        <div class="flex flex-column column-30">
            <div class="flex flex-row column">
                <div class="center flex-content flex-column border row-height column">
                    <h2>Challenge 1:</h2>
                    <h2 class="header margin-12">Your Age in Days</h2>
                    <div>
                        <button onclick="ageInDays()">Calculate</button>
                        <button onclick="resetAgeInDays()">Reset</button>
                    </div>
                </div>
            </div>
            <div class="flex flex-row column">
                <div class="center flex-content flex-column border row-height column">
                    <h2>You were born on:</h2>
                    <h2 id="birthDate" class="header margin-12">N/A</h2>
                    <h2>Happy Birthday!</h2>
                </div>
            </div>
            <div class="flex flex-row column">
                <div class="center flex-content flex-column border row-height column-50">
                    <h2>You were born:</h2>
                    <h2 id="result" class="header margin-12">N/A</h2>
                    <h2>days ago.</h2>
                </div>
                <div class="center flex flex-column border row-height">
                    <i class="fas fa-gifts fa-6x"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
